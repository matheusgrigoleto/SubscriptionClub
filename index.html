<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clube de Assinatura</title>
    <link rel="stylesheet" href="Styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header-hero">
      <header>
        <img src="./Assets/logo-horizontal.svg" alt="" />
        <button class="btn-transform">
          <span>Acessar</span>
        </button>
      </header>
      <section class="hero-1">
        <h1>Desperte a sua imaginação e explore novos mundos</h1>
        <p>
          Junte-se ao clube de assinatura Encantos Literários e descubra
          maravilhas e aventuras a cada página
        </p>
      </section>
      <div class="img-background">
        <img src="./Assets/hero/hero-background.png" alt="" />
      </div>
    </section>

    <section class="hero-2">
      <img src="Assets/hero/mystery-opened-spellbook.png" alt="" />
      <p>
        <span class="livro"
          >Receba todo mês um <strong>livro surpresa</strong></span
        >
        <span class="brindes"
          >do seu tema favorito, acompanhado de
          <strong>brindes exclusivos</strong></span
        >
        <span class="encantadora"
          >que tornarão a sua experiência literária
          <strong>encantadora</strong></span
        >
      </p>
      <div>
        <img src="Assets/hero/mystery-ouija-planchette.png" alt="" />
        <img src="Assets/hero/mystery-crystal-ball.png" alt="" />
      </div>
    </section>
  </body>
</html>
